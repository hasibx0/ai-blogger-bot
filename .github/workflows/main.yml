name: ai_blogger_auto_post

on:
  workflow_dispatch:   # manually run করা যাবে
  schedule:
    - cron: "0 1 * * *"   # রাত ১টা
    - cron: "0 3 * * *"   # রাত ৩টা
    - cron: "0 4 * * *"   # রাত ৪টা
    - cron: "30 6 * * *"  # সকাল ৬:৩০
    - cron: "0 10 * * *"  # সকাল ১০টা
    - cron: "0 14 * * *"  # দুপুর ২টা
    - cron: "0 16 * * *"  # বিকাল ৪টা

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Blogger Bot
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          BLOGGER_POST_EMAIL: ${{ secrets.BLOGGER_POST_EMAIL }}
        run: python ai_blogger_email.py
